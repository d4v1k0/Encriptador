<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="logo"><img src="img/Frame 6.png" alt="logo alura"></header>
 
  <main>
    <section>

      <textarea class="textarea" placeholder="Ingrese el texto en minusculas y sin acentos." cols="30" rows="10"></textarea>

      <div class="botones">
        <button onclick="btnEncriptar()" class="btn-encriptar">Encriptar</button>
        <button onclick="btnDesencriptar()" class="btn-desencriptar">Desencriptar</button>
      </div>

    </section>

    <section>

      <textarea class="mensaje" cols="30" rows="10"></textarea>

      <div class="botones">
        <button onclick="btnCopiar()" class="btn-copiar">Copiar</button>
      </div>

    </section>
  </main>
  <footer><p class="copyright">&copy Copyright d4v1k0  - 2023</p></footer>
  <script src="script.js"></script>
</body>
</html>
